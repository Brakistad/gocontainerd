version: '3.8'

volumes:
  postgres-data:
  home:

networks:
  backend:

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
      args:
        - USER_UID=${USER_UID-}
        - USER_GID=${USER_GID-}
        - USER_NAME=${USER_NAME-}
        - USER_HOME=${USER_HOME-}
        - DOCKER_GID=${DOCKER_GID-}
    env_file:
      - .env
    volumes:
      - ./:/app
      - home:/home/${USER_NAME-dev}
      # map docker deamon
      - /var/run/docker.sock:/var/run/docker.sock:rw
    networks:
      - backend
    ports:
      - ${PORT}:${PORT}

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - backend
